<li class="item flexrow" data-item-id="{{bond.id}}">
    <div class="item-name flexrow rollable">
        <div class="item-image flexrow" role="button" aria-label="{{bond.name}}" style="background-image: url('{{bond.img}}')"></div>
        <h4>{{bond.name}}</h4>
    </div>
    <div class="item-detail bond-feelings flexrow">Feelings go here...</div>
    {{#if owner}}
    <div class="item-controls flexrow">
        <a class="item-control item-edit" data-action="itemEdit" data-tooltip="FABULAULTIMA.ItemEdit">
            <i class="fas fa-edit"></i>
        </a>
        <a class="item-control item-delete" data-action="itemDelete" data-tooltip="FABULAULTIMA.ItemDelete">
            <i class="fas fa-trash"></i>
        </a>
    </div>
    {{/if}}
</li>
