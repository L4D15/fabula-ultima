<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div id="info" class="flexrow">
            <div id="avatar" class="small">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            </div>
            <div class="header-fields flexcolumn">
                <div id="name" class="charname">
                    <input class="borderless" name="name" type="text" value="{{item.name}}" placeholder="Name"/>
                </div>
                <div class="form-item-type">{{ localize "FABULAULTIMA.Bond" }}</div>
            </div>
        </div>
    </header>
    
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{!-- To render inline rolls in a TinyMCE editor, you need to pass the parent actor's (if any) roll data to the rollData prop. --}}
            {{editor description target="description" rollData=rollData button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
